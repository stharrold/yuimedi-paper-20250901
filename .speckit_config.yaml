# SpecKit Non-Interactive Configuration
# For reference-validation feature (documentation-only repository)

with_bmad:
  # Database migrations - not needed for documentation-only repo
  migration_strategy: "None needed"

  # Testing preferences - documentation validation only
  include_e2e_tests: false
  include_performance_tests: false
  include_security_tests: false

  # Task granularity - small tasks for documentation changes
  task_granularity: "Small tasks (1-2 hours each)"

  # Follow epic order from epics.md
  follow_epic_order: true

  # Additional notes
  additional_notes: "Documentation-only repository. Focus on validating reference formatting and cross-references in paper.md."
