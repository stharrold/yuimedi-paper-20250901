name: Paper Artifacts Generation

on:
  push:
    branches: [main, develop, 'contrib/*']
    paths:
      - 'paper.md'
      - 'metadata.yaml'
      - 'figures/**'
      - 'scripts/build_paper.sh'
      - 'Containerfile'
      - '.github/workflows/pdf-generation.yml'
  pull_request:
    paths:
      - 'paper.md'
      - 'metadata.yaml'
      - 'figures/**'
      - 'scripts/build_paper.sh'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-paper:
    name: Generate Paper Artifacts
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write  # Required for auto-commit

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          # Token with write access for auto-commit
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build container
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Containerfile
          load: true
          tags: yuimedi-paper:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate all paper formats
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/app \
            -w /app \
            yuimedi-paper:latest \
            ./scripts/build_paper.sh --format all

      - name: Verify outputs
        run: |
          for file in paper.pdf paper.html paper.docx paper.tex; do
            if [ ! -s "$file" ]; then
              echo "Error: $file is empty or missing"
              exit 1
            fi
            echo "$file: $(du -h $file | cut -f1)"
          done

      - name: Auto-commit updated artifacts
        # Skip auto-commit on protected branches (main, develop) - they require PRs
        if: github.event_name == 'push' && !contains(fromJSON('["refs/heads/main", "refs/heads/develop"]'), github.ref)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "build: regenerate paper artifacts [skip ci]"
          file_pattern: 'paper.pdf paper.html paper.docx paper.tex'
          commit_user_name: github-actions[bot]
          commit_user_email: github-actions[bot]@users.noreply.github.com
          commit_author: GitHub Actions <github-actions[bot]@users.noreply.github.com>

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: paper-artifacts
          path: |
            paper.pdf
            paper.html
            paper.docx
            paper.tex
          retention-days: 90
          if-no-files-found: error

      - name: Report summary
        if: always()
        run: |
          echo "## Paper Generation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Format | Size | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|------|--------|" >> $GITHUB_STEP_SUMMARY
          for file in paper.pdf paper.html paper.docx paper.tex; do
            if [ -f "$file" ]; then
              size=$(du -h "$file" | cut -f1)
              echo "| $file | $size | ✓ |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| $file | - | ✗ |" >> $GITHUB_STEP_SUMMARY
            fi
          done
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Ref:** ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY

  attach-to-release:
    name: Attach Artifacts to Release
    needs: build-paper
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: paper-artifacts

      - name: Get release version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Rename PDF with version
        run: mv paper.pdf "yuiquery-paper-${{ steps.version.outputs.version }}.pdf"

      - name: Attach artifacts to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            yuiquery-paper-${{ steps.version.outputs.version }}.pdf
            paper.html
            paper.docx
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
