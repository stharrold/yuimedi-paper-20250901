name: Documentation Validation

on:
  push:
    branches: [ main, contrib/stharrold, 'claude/**' ]
    paths:
      - '**.md'
      - 'tools/validation/**'
      - '.github/workflows/documentation-validation.yml'
  pull_request:
    branches: [ main, contrib/stharrold ]
    paths:
      - '**.md'
      - 'tools/validation/**'

jobs:
  validate-docs:
    name: Run Documentation Validation Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run validation script
        run: |
          chmod +x ./validate_documentation.sh
          chmod +x ./tools/validation/*.sh
          ./validate_documentation.sh

      - name: Check validation results
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ All documentation validation tests passed"
          else
            echo "❌ Documentation validation failed"
            exit 1
          fi

      - name: Comment on PR (if failed)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: '❌ Documentation validation failed. Please run `./validate_documentation.sh` locally and fix any issues before merging.'
            })
