name: Literature Review Tool CI

on:
  pull_request:
    branches: [ develop, main ]
    paths:
      - 'lit_review/**'
      - 'tests/lit_review/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/lit-review-ci.yml'
  push:
    branches: [ develop, main ]
    paths:
      - 'lit_review/**'
      - 'tests/lit_review/**'
      - 'pyproject.toml'

jobs:
  test:
    name: Test in Container (Python 3.12)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build container image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Containerfile
          tags: yuimedi-paper:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Ruff format check
        run: docker run --rm -v $PWD:/app yuimedi-paper:latest uv run ruff format --check lit_review/ tests/lit_review/
        continue-on-error: false

      - name: Run Ruff linting
        run: docker run --rm -v $PWD:/app yuimedi-paper:latest uv run ruff check lit_review/ tests/lit_review/
        continue-on-error: false

      - name: Run MyPy type checking
        run: docker run --rm -v $PWD:/app yuimedi-paper:latest uv run mypy lit_review/
        continue-on-error: false

      - name: Run tests (exclude integration and benchmark)
        run: |
          docker run --rm -v $PWD:/app yuimedi-paper:latest uv run pytest tests/lit_review/ \
            -v \
            -m "not integration and not benchmark" \
            --cov=lit_review \
            --cov-report=term \
            --cov-report=xml \
            --cov-report=html \
            --cov-fail-under=80

      - name: Extract coverage from container
        run: |
          docker run --rm -v $PWD:/app yuimedi-paper:latest cp coverage.xml /app/ || true
          docker run --rm -v $PWD:/app yuimedi-paper:latest cp -r htmlcov /app/ || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: lit_review
          name: lit-review-python311
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage HTML report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 7

      - name: Report summary
        if: always()
        run: |
          echo "## Test Results - Container (Python 3.12)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Ruff format check passed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Ruff linting passed" >> $GITHUB_STEP_SUMMARY
          echo "✅ MyPy type checking passed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Tests passed with coverage ≥80%" >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR (if failed)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `❌ Literature Review CI failed in container environment

            Please test locally using the container:

            1. \`podman-compose build\` - Build the container
            2. \`podman-compose run --rm dev uv run ruff format lit_review/ tests/lit_review/\`
            3. \`podman-compose run --rm dev uv run ruff check lit_review/ tests/lit_review/\`
            4. \`podman-compose run --rm dev uv run mypy lit_review/\`
            5. \`podman-compose run --rm dev uv run pytest tests/lit_review/ --cov=lit_review --cov-fail-under=80\`

            See the workflow logs for details.`
            })
