# Secret definitions for yuimedi-paper-20250901
# This file defines WHICH secrets are needed, NOT their values.
# Values are stored in OS keyring (local dev) or injected as env vars (CI/containers).
#
# Setup:
#   uv run scripts/secrets_setup.py              # Interactive (first time)
#   uv run scripts/secrets_setup.py --check      # Verify
#   uv run scripts/secrets_setup.py --set GH_TOKEN  # Update single secret
#
# Usage:
#   uv run scripts/secrets_run.py gh issue list --label "P0"
#   uv run scripts/secrets_run.py gh pr create --base develop --head contrib/stharrold --fill
#
# Do NOT set GITHUB_TOKEN or GH_TOKEN in shell profiles (.zshrc, .bashrc).
# Always use secrets_run.py to inject secrets per-command.

[secrets]
# GH_TOKEN: GitHub fine-grained PAT with Issues, PRs, and Code read/write.
# - Create at: https://github.com/settings/tokens?type=beta
# - Required permissions: Issues (R/W), Pull requests (R/W), Contents (R/W)
# - gh CLI checks GH_TOKEN first, then GITHUB_TOKEN, then its own keyring.
# - After regenerating, verify write access:
#   uv run scripts/secrets_run.py gh api --method PATCH repos/OWNER/REPO/issues/1 -f state=open
required = ["GH_TOKEN"]

# No optional secrets currently defined.
optional = []

[keyring]
# Keyring service name (namespace for secrets in OS credential store).
# macOS: Keychain Access → search "yuimedi-paper-20250901"
# Windows: Credential Manager → Generic Credentials
# Linux: GNOME Keyring / KWallet via SecretService API
service = "yuimedi-paper-20250901"
