[pytest]
testpaths = tests
pythonpath = . .gemini/skills/workflow-utilities/scripts .gemini/skills/git-workflow-manager/scripts
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for selective test execution
markers =
    integration: marks tests that require network/external services (deselect with '-m "not integration"')
    benchmark: marks performance/benchmark tests (deselect with '-m "not benchmark"')
    slow: marks slow tests (deselect with '-m "not slow"')

# Output configuration
addopts =
    -v
    --strict-markers
    --tb=short
    --showlocals

# Coverage configuration (also in pyproject.toml for uv run)
# Run with: pytest --cov=lit_review --cov-report=term --cov-report=html
#
# Skills coverage (separate from main codebase):
# Run with: pytest tests/skills/ --cov=.claude/skills/git-workflow-manager \
#           --cov=.claude/skills/quality-enforcer \
#           --cov=.claude/skills/workflow-utilities --cov-report=term
