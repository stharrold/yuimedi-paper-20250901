# Pandoc metadata for paper.md PDF generation
# See: https://pandoc.org/MANUAL.html#metadata-variables

# Document information
title: "Mitigating Institutional Amnesia: A Design Science Framework for Socio-Technical Query Governance in Healthcare"
author: "Samuel T Harrold, Yuimedi, Inc."
correspondence: "https://us.yuimedi.com/contact-us/ (include 'NL2SQL paper' in message)"
date: "January 2026"
lang: en-US

# Document class settings
documentclass: article
papersize: letter
geometry:
  - margin=1in

# Typography
fontsize: 11pt
linestretch: 1.5
# mainfont: "DejaVu Serif"
# sansfont: "DejaVu Sans"
# monofont: "DejaVu Sans Mono"

# Table of contents
toc: true
toc-depth: 3
numbersections: true

# Bibliography (pandoc-citeproc)
bibliography: references.bib
csl: citation-style-ama.csl
link-citations: true
suppress-bibliography: false

# Links
colorlinks: true
linkcolor: "blue"
urlcolor: "blue"
citecolor: "green"

# Code blocks (Eisvogel)
listings: true
listings-no-page-break: true
code-block-font-size: \small

# Eisvogel-specific options
# See: https://github.com/Wandmalfarbe/pandoc-latex-template
titlepage: true
titlepage-color: "FFFFFF"
titlepage-text-color: "000000"
titlepage-rule-color: "000000"
titlepage-rule-height: 2
book: false
classoption:
  - oneside

# Header and footer
header-left: "Mitigating Institutional Amnesia"
header-right: "January 2026"
footer-left: "\\hspace{0pt}"
footer-center: "\\thepage"
footer-right: "\\hspace{0pt}"

# Prevent widows and orphans
prevent-widows: true

# LaTeX packages for figures and URL formatting
header-includes:
  - \usepackage{graphicx}
  - \usepackage{xurl}
  - \usepackage{rotating}
  - \usepackage{booktabs}
