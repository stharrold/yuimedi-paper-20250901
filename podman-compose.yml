# podman-compose.yml - Development environment for yuimedi-paper-20250901
#
# Usage:
#   podman-compose build           # Build container
#   podman-compose up -d           # Start container in background
#   podman-compose exec dev bash   # Shell into container
#   podman-compose down            # Stop and remove container
#
# Run commands:
#   podman-compose run --rm dev uv run pytest
#   podman-compose run --rm dev uv run ruff check .
#   podman-compose run --rm dev uv run ruff format .
#   podman-compose run --rm dev ./validate_documentation.sh

services:
  dev:
    build:
      context: .
      dockerfile: Containerfile
    image: yuimedi-paper:latest
    container_name: yuimedi-paper-dev
    working_dir: /app
    volumes:
      - .:/app:Z
    stdin_open: true
    tty: true
    command: bash
